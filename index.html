<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>AWS Session presented by ISDL 27th</title>
    <link rel="stylesheet" href="index.css"></link>
    </head>

    <body style="margin: 0;">
        <header id="header">
            <img id="logo" src="img/aws.png" alt="aws"/>
            <h2 class="thema">AWS Session</h2>
        </header>
        <div class="content">
            <h1 style="text-align: center;">Hello Myself!!</h1>
            <div id="sendbox">
                <select id="dropdown"></select>
                <h3>User name</h3>
                <input type="text" id="inputUser" placeholder="Enter User name here">
                <h3>Message</h3>
                <textarea id="inputMessage" placeholder="Enter message here"></textarea>
                <button id="sendButton">Send</button>
                <button id="getButton">Get</button>
            </div>
                <pre id="response"></pre>

        </div>

        <script src="index.js"></script>
    </body>
</html>
