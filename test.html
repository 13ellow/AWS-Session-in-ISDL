
<!DOCTYPE html>
<html>
<head>
  <title>API Gateway JSON Response</title>
  <style>
    pre {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>API Gateway JSON Response</h1>
  <button onclick="fetchJsonData()">Fetch JSON Data</button>
  <pre id="jsonData"></pre>

  <script>
    function fetchJsonData() {
      // API Gateway のエンドポイント URL を設定する
      const apiUrl = '';

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const jsonDataElement = document.getElementById('jsonData');
          jsonDataElement.textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          console.error('エラーが発生しました:', error);
        });
    }
  </script>
</body>
</html>
